version: '3'
services:
  nginx:
    image: nginx:stable-alpine
    container_name: server
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    user: "${WORKSPACE_PUID}"
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php

  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artisan
    user: "${WORKSPACE_PUID}"
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['php', '/var/www/html/artisan']